<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickMe Compteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm">
        <div class="text-center">
            <div class="alert alert-primary mt-5" role="alert" id="messageField">Let's start!</div>
            <button type="button" class="btn btn-success m-3" id="buttonClickMe">Click Me</button>
            <br>
            <button type="button" class="btn btn-danger m-3" id="buttonReset">Reset</button>
            <div class="alert alert-primary mt-5" role="alert" id="timerField"></div>
            
        </div>

    </div>
    <script src="assets/js/click.js"></script>
</body>

</html>
