<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exos</title>
</head>

<body>
    <h1>Exercice 9</h1>
    <script>
        let str = ''
        let i = 1
        while (i <= 10) {
            str += i
            if (i !== 10) {
                str += '-'
            }
            i++
        }
        console.log(str)
    </script>
</body>

</html>
