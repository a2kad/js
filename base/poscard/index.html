<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Card</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-sm-7 align-self-center text-center printThis">
                <div class="py-5"><h1 id="postCardTitle">Le Havre City</h1></div>
                <div id="postCardImage"><img src="assets/img/sea.jpg" class="img-fluid" alt="Mer"></div>
                <div id="postCardText" class="py-3">C'est la meilleure ville sur terre!</div>
            </div>
            <span class="d-block d-sm-none border-bottom border-dark"></span>
            <div class="col-sm-5 px-3 nonPrint">
                <div class="my-2">
                    <label for="inputTitle" class="form-label">Veuillez saisir un titre :</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Le Havre City">
                </div>
                <div class="my-2">Choisissez une image :</div>
                
                    <button type="button" id="inputMer" class="btn btn-outline-secondary my-1">Mer</button>
                    <button type="button" id="inputMontagne" class="btn btn-outline-secondary my-1">Montagne</button>
                    <button type="button" id="inputCampagne" class="btn btn-outline-secondary my-1">Campagne</button>
                
                <div class="my-2">
                    <label for="inputText" class="form-label">Veuillez saisir un texte :</label>
                    <textarea class="form-control" id="inputText" rows="3" placeholder="C'est la meilleure ville sur terre!"></textarea>
                </div>
                <div class="my-2">Veuillez selectionner une police :</div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inputRadioPolice" id="inputVerdana" checked>
                    <label class="form-check-label" for="inputRadioPolice">Verdana</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inputRadioPolice" id="inputQuattrocento">
                    <label class="form-check-label" for="inputRadioPolice">Quattrocento</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inputRadioPolice" id="inputPinyonScript">
                    <label class="form-check-label" for="inputRadioPolice">Pinyon Script</label>
                </div>
                <label for="inputColor" class="form-label">Veuillez choisir une couleur pour votre texte :</label>
                <input type="color" class="form-control form-control-color" id="inputColor" value="#563d7c"
                    title="Choose your color">
                <div class="my-2">Veuillez choisir un style pour votre texte :</div>
                <select class="form-select" aria-label="Default select example" id="inputStyle">
                    <option selected>Choisissez un style</option>
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                    <option value="italic">Italic</option>
                </select>
                <button type="button" id="print" class="btn btn-danger my-3">Imprimer</button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
