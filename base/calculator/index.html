<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="row">
                <div class="alert alert-light text-end result" role="alert" id="operationField">
                    
                </div>
            </div>
            <div class="row my-1">
                <div class="col "><button type="button" class="btn btn-info px-4 number" value="7">7</button></div>
                <div class="col"><button type="button" class="btn btn-info px-4 number" value="8">8</button></div>
                <div class="col"><button type="button" class="btn btn-info px-4 number" value="9">9</button></div>
                <div class="col"><button type="button" class="btn btn-dark px-4" id="reset">AC</button></div>
            </div>
            <div class="row my-1">
                <div class="col"><button type="button" class="btn btn-info px-4 number" value="4">4</button></div>
                <div class="col"><button type="button" class="btn btn-info px-4 number" value="5">5</button></div>
                <div class="col"><button type="button" class="btn btn-info px-4 number" value="6">6</button></div>
                <div class="col"><button type="button" class="btn btn-warning px-4 operator" value="/">/</button></div>
            </div>
            <div class="row my-1">
                <div class="col"><button type="button" class="btn btn-info px-4 number" value="1">1</button></div>
                <div class="col"><button type="button" class="btn btn-info px-4 number" value="2">2</button></div>
                <div class="col"><button type="button" class="btn btn-info px-4 number" value="3">3</button></div>
                <div class="col"><button type="button" class="btn btn-warning px-4 operator" value="*">*</button></div>
            </div>
            <div class="row my-1">
                <div class="col"><button type="button" class="btn btn-info px-4 number" value="0">0</button></div>
                <div class="col"><button type="button" class="btn btn-warning px-4 number" value=",">,</button></div>
                <div class="col"><button type="button" class="btn btn-warning px-4 operator" value="+">+</button></div>
                <div class="col"><button type="button" class="btn btn-warning px-4 operator" value="-">-</button></div>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-danger px-4" id="result" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
