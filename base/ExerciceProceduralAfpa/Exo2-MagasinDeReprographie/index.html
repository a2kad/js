<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un magasin de reprographie facture</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="mb-3">
            <label for="inputNumber" class="form-label">Entrez le nombre de photocopies :</label>
            <input type="number" class="form-control" id="inputNumber" aria-describedby="emailHelp">
        </div>
        <p>Calcul détaillé du prix :</p>
        <hr>
        <table class="table">
            <tr>
                <th id="num10">0 x 0.10 &euro;</th>
                <td id="res10"> : 0 &euro;</td>
            </tr>
            <tr>
                <th id="num20">0 x 0.09 &euro;</th>
                <td id="res20"> : 0 &euro;</td>
            </tr>
            <tr>
                <th id="num30">0 x 0.08 &euro;</th>
                <td id="res30"> : 0 &euro;</td>
            </tr>
        </table>
        <h2>Le prix total est :</h2>
        <div id="resultatField" class="resultatField">0 &euro;</div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>

</html>
